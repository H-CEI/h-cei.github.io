<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP Collection Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      max-width: 900px;
      width: 100%;
    }
    .form-card {
      background-color: #ffffff;
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="container">
    <div class="form-card">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AP Collection Form</h1>
      <p class="text-center text-gray-600 mb-8">Please fill out the form below to submit your collection details.</p>

      <form id="ap-form" class="space-y-6">
        <div>
          <label for="company-name" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
          <input type="text" id="company-name" name="companyName" required
                 class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
        </div>
        <div>
          <label for="invoice-id" class="block text-sm font-medium text-gray-700 mb-1">Invoice ID</label>
          <input type="text" id="invoice-id" name="invoiceId" required
                 class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
        </div>
        <div>
          <label for="po-number" class="block text-sm font-medium text-gray-700 mb-1">PO Number</label>
          <input type="text" id="po-number" name="poNumber" required
                 class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
        </div>

        <div id="status-message" class="hidden text-center mt-4 p-3 rounded-lg"></div>

        <div class="flex items-center justify-center">
          <button type="submit"
                  class="w-full sm:w-auto px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-105">
            Submit
          </button>
        </div>
      </form>

      <h2 class="text-2xl font-semibold text-gray-800 mt-10 mb-4">Submitted Records</h2>
      <table id="records-table" class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Company</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Invoice</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">PO Number</th>
          </tr>
        </thead>
        <tbody id="records-body" class="bg-white divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ðŸ”¹ Replace with your Supabase project values
    const supabaseUrl = "https://atokmtwjvkwsbgudjnbj.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0b2ttdHdqdmt3c2JndWRqbmJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MjcyOTUsImV4cCI6MjA3NTAwMzI5NX0.VMdeZ1ywlB1TGTapnsH651Nru9dUOBUU2tnQX1zn6GM";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // Handle form submission
    document.getElementById('ap-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const statusMessage = document.getElementById('status-message');
      const submitButton = form.querySelector('button[type="submit"]');

      statusMessage.textContent = 'Submitting...';
      statusMessage.className = 'block text-center mt-4 p-3 rounded-lg text-indigo-700 bg-indigo-100';
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';

      const data = {
        company_name: formData.get('companyName'),
        invoice_id: formData.get('invoiceId'),
        po_number: formData.get('poNumber')
      };

      // Insert into Test_git.ap
      const { error } = await supabaseClient
        .from('Test_git.ap')
        .insert([data]);

      if (error) {
        console.error(error);
        statusMessage.textContent = 'Error: ' + error.message;
        statusMessage.className = 'block text-center mt-4 p-3 rounded-lg text-red-700 bg-red-100';
      } else {
        statusMessage.textContent = 'Success! Your information has been submitted.';
        statusMessage.className = 'block text-center mt-4 p-3 rounded-lg text-green-700 bg-green-100';
        form.reset();
        loadRecords(); // refresh records
      }

      setTimeout(() => {
        submitButton.disabled = false;
        submitButton.textContent = 'Submit';
      }, 3000);
    });

    // Load and render records
    async function loadRecords() {
      const { data, error } = await supabaseClient
        .from('Test_git.ap')
        .select('*')
        .order('id', { ascending: false });

      const tbody = document.getElementById('records-body');
      tbody.innerHTML = "";

      if (error) {
        console.error(error);
        return;
      }

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-6 py-4 text-sm text-gray-900">${row.id}</td>
          <td class="px-6 py-4 text-sm text-gray-900">${row.company_name ?? ''}</td>
          <td class="px-6 py-4 text-sm text-gray-900">${row.invoice_id ?? ''}</td>
          <td class="px-6 py-4 text-sm text-gray-900">${row.po_number ?? ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Initial load
    loadRecords();
  </script>
</body>
</html>
