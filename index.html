<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Collection Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 900px;
            width: 100%;
        }
        .form-card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container">
        <div class="form-card">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AP Collection Form</h1>
            <p class="text-center text-gray-600 mb-8">Please fill out the form below to submit your collection details.</p>

            <form id="ap-form" class="space-y-6">
                <div>
                    <label for="company-name" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                    <input type="text" id="company-name" name="companyName" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                <div>
                    <label for="invoice-id" class="block text-sm font-medium text-gray-700 mb-1">Invoice ID</label>
                    <input type="text" id="invoice-id" name="invoiceId" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                <div>
                    <label for="po-number" class="block text-sm font-medium text-gray-700 mb-1">PO Number</label>
                    <input type="text" id="po-number" name="poNumber" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>

                <div id="status-message" class="hidden text-center mt-4 p-3 rounded-lg"></div>

                <div class="flex items-center justify-center">
                    <button type="submit"
                            class="w-full sm:w-auto px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-105">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('ap-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);
            const statusMessage = document.getElementById('status-message');
            const submitButton = form.querySelector('button[type="submit"]');

            // Show loading state
            statusMessage.textContent = 'Submitting...';
            statusMessage.className = 'block text-center mt-4 p-3 rounded-lg text-indigo-700 bg-indigo-100';
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const data = {};
            formData.forEach((value, key) => data[key] = value);

            // This is the URL of your Google Apps Script Web App.
            // You will replace this with your actual URL after you deploy the script.
            const url = 'https://script.google.com/macros/s/AKfycbxv25-lno_aoybDru73S5Y1BzJHB22ah-0gzoIuy5Wzk_cKst4yvJFxk1i-_zTp_t4r/exec';

            fetch(url, {
                method: 'POST',
                mode: 'no-cors', // Required for Google Apps Script
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                // Because of 'no-cors', we can't check response.ok or response.status directly.
                // We assume success and handle errors through timeouts or manual checks later.
                console.log('Form submission successful (assuming)');
                statusMessage.textContent = 'Success! Your information has been submitted.';
                statusMessage.className = 'block text-center mt-4 p-3 rounded-lg text-green-700 bg-green-100';
            })
            .catch(error => {
                console.error('Error:', error);
                statusMessage.textContent = 'An error occurred. Please try again.';
                statusMessage.className = 'block text-center mt-4 p-3 rounded-lg text-red-700 bg-red-100';
            })
            .finally(() => {
                // Reset button and form after a short delay
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit';
                    form.reset();
                }, 3000); // 3 seconds delay
            });
        });
    </script>

</body>
</html>
