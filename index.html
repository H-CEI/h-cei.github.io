<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP Collection Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      max-width: 900px;
      width: 100%;
    }
    .form-card {
      background-color: #ffffff;
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="container">
    <div class="form-card">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AP Collection Form</h1>
      <p class="text-center text-gray-600 mb-8">Please fill out the form below to submit your collection details.</p>

      <form id="ap-form" class="space-y-6">
        <div>
          <label for="company-name" class="block text-sm font-medium text-gray-700 mb-1">Vendor Name</label>
          <input type="text" id="company-name" name="companyName" required
                 class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
        </div>
        <div>
          <label for="invoice-id" class="block text-sm font-medium text-gray-700 mb-1">Invoice ID</label>
          <input type="text" id="invoice-id" name="invoiceId" required
                 class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
        </div>

        <div id="status-message" class="hidden text-center mt-4 p-3 rounded-lg"></div>

        <div class="flex items-center justify-center">
          <button type="submit"
                  class="w-full sm:w-auto px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-105">
            Submit
          </button>
        </div>
      </form>

      <!-- Section to show PO Info -->
      <h2 class="text-2xl font-semibold text-gray-800 mt-10 mb-4">PO Details</h2>
      <table id="po-table" class="min-w-full divide-y divide-gray-200 hidden">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">PO Number</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Due Date</th>
          </tr>
        </thead>
        <tbody id="po-body" class="bg-white divide-y divide-gray-200"></tbody>
      </table>

    </div>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ðŸ”¹ Replace with your Supabase project values
    const supabaseUrl = "https://atokmtwjvkwsbgudjnbj.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0b2ttdHdqdmt3c2JndWRqbmJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MjcyOTUsImV4cCI6MjA3NTAwMzI5NX0.VMdeZ1ywlB1TGTapnsH651Nru9dUOBUU2tnQX1zn6GM";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('ap-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const statusMessage = document.getElementById('status-message');
      const submitButton = form.querySelector('button[type="submit"]');

      statusMessage.textContent = 'Validating...';
      statusMessage.className = 'block text-center mt-4 p-3 rounded-lg text-indigo-700 bg-indigo-100';
      statusMessage.classList.remove('hidden');
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';

      const vendorName = formData.get('companyName');
      const invoiceId = formData.get('invoiceId');

      // 1. Check vendor
      const { data: vendorData, error: vendorError } = await supabaseClient
        .from('vendor_info')
        .select('*')
        .eq('vendor_name', vendorName)
        .single();

      if (!vendorData || vendorError) {
        statusMessage.textContent = 'Invalid vendor name.';
        statusMessage.className = 'block text-center mt-4 p-3 rounded-lg text-red-700 bg-red-100';
        submitButton.disabled = false;
        submitButton.textContent = 'Submit';
        return;
      }

      // 2. Check PO status
      if (vendorData.po_status !== 'active') {
        statusMessage.textContent = 'PO is no longer active.';
        statusMessage.className = 'block text-center mt-4 p-3 rounded-lg text-red-700 bg-red-100';
        submitButton.disabled = false;
        submitButton.textContent = 'Submit';
        return;
      }

      // 3. Fetch PO details
      const { data: poData, error: poError } = await supabaseClient
        .from('po_info')
        .select('*')
        .eq('po_number', vendorData.po_number);

      if (!poData || poData.length === 0) {
        statusMessage.textContent = 'No PO details found for this vendor.';
        statusMessage.className = 'block text-center mt-4 p-3 rounded-lg text-red-700 bg-red-100';
        submitButton.disabled = false;
        submitButton.textContent = 'Submit';
        return;
      }

      // 4. Display PO info
      const poTable = document.getElementById('po-table');
      const poBody = document.getElementById('po-body');
      poBody.innerHTML = "";
      poData.forEach(po => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-6 py-4 text-sm text-gray-900">${po.po_number}</td>
          <td class="px-6 py-4 text-sm text-gray-900">${po.po_price ?? ''}</td>
          <td class="px-6 py-4 text-sm text-gray-900">${po.po_qty ?? ''}</td>
          <td class="px-6 py-4 text-sm text-gray-900">${po.po_due_date ?? ''}</td>
        `;
        poBody.appendChild(tr);
      });
      poTable.classList.remove('hidden');

      // 5. Insert into AP
      const { error: apError } = await supabaseClient
        .from('ap')
        .insert([{
          company_name: vendorName,
          invoice_id: invoiceId,
          po_number: vendorData.po_number
        }]);

      if (apError) {
        statusMessage.textContent = 'Insert failed: ' + apError.message;
        statusMessage.className = 'block text-center mt-4 p-3 rounded-lg text-red-700 bg-red-100';
      } else {
        statusMessage.textContent = 'Success! Submission saved and PO details shown below.';
        statusMessage.className = 'block text-center mt-4 p-3 rounded-lg text-green-700 bg-green-100';
        form.reset();
      }

      submitButton.disabled = false;
      submitButton.textContent = 'Submit';
    });
  </script>
</body>
</html>
